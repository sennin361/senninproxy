<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Lentrance Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#27293d" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1em;
    }
    .player-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    video {
      flex: 3;
      width: 100%;
      max-height: 480px;
      border-radius: 8px;
      background: black;
    }
    .video-info {
      flex: 1;
      min-width: 250px;
      background: #2a2c3f;
      border-radius: 8px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    .title {
      font-size: 1.4em;
      font-weight: bold;
    }
    .channel {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .channel img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .meta {
      font-size: 0.9em;
      color: #aaa;
    }
    .back {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.4em 0.8em;
      background: #4caf50;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
    }
    /* コメント欄 */
    #comments {
      margin-top: 2em;
      background: #24263b;
      border-radius: 8px;
      padding: 1em;
    }
    #comments h2 {
      margin-top: 0;
    }
    .comment {
      display: flex;
      margin-bottom: 1.2em;
    }
    .bubble {
      background: #2d2f44;
      padding: 0.8em 1em;
      border-radius: 16px;
      max-width: 85%;
      position: relative;
    }
    .bubble::before {
      content: '';
      position: absolute;
      top: 10px;
      left: -10px;
      border: 8px solid transparent;
      border-right-color: #2d2f44;
    }
    .author {
      font-weight: bold;
      font-size: 0.9em;
    }
    .date {
      font-size: 0.75em;
      color: #aaa;
      margin-left: 0.5em;
    }
    .text {
      margin-top: 0.3em;
      font-size: 0.95em;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player-section">
      <!-- 🎥 動画プレイヤー -->
      <video id="video-player" controls autoplay></video>

      <!-- 📄 動画情報 -->
      <div class="video-info">
        <div class="title" id="video-title">タイトル読み込み中...</div>
        <div class="channel">
          <img id="channel-image" src="icon-192.png" alt="Channel">
          <span id="channel-name">チャンネル名</span>
        </div>
        <div class="meta" id="video-meta"></div>
        <a href="index.html" class="back">← 戻る</a>
      </div>
    </div>

    <!-- 💬 コメント欄 -->
    <div id="comments">
      <h2>コメント</h2>
      <p>読み込み中...</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');

    const videoEl = document.getElementById('video-player');
    const titleEl = document.getElementById('video-title');
    const metaEl = document.getElementById('video-meta');
    const channelNameEl = document.getElementById('channel-name');
    const channelImageEl = document.getElementById('channel-image');
    const commentsEl = document.getElementById('comments');

    if (!videoId) {
      titleEl.textContent = '無効な動画IDです';
      videoEl.style.display = 'none';
    } else {
      loadVideo();
      loadComments();
    }

    async function loadVideo() {
      try {
        const res = await fetch(`/api/stream/${videoId}`);
        if (!res.ok) throw new Error('動画情報取得失敗');
        const data = await res.json();

        videoEl.src = data.url;
        titleEl.textContent = data.title || '無題';
        metaEl.textContent = `${data.views || 0} 回視聴 ・ ${new Date().toLocaleDateString()}`;
        channelNameEl.textContent = data.author || 'Unknown';
        if (data.channelImage) channelImageEl.src = data.channelImage;
      } catch (e) {
        titleEl.textContent = '動画の取得に失敗しました';
        videoEl.style.display = 'none';
        console.error(e);
      }
    }

    async function loadComments() {
      try {
        const res = await fetch(`/api/comments/${videoId}`);
        if (!res.ok) throw new Error('コメント取得失敗');
        const data = await res.json();

        commentsEl.innerHTML = '<h2>コメント</h2>';
        if (!data || data.length === 0) {
          commentsEl.innerHTML += '<p>コメントがありません。</p>';
          return;
        }
        data.forEach(c => {
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <div class="bubble">
              <div>
                <span class="author">${c.author}</span>
                <span class="date">${c.date}</span>
              </div>
              <div class="text">${c.text}</div>
            </div>
          `;
          commentsEl.appendChild(div);
        });
      } catch (e) {
        commentsEl.innerHTML = '<h2>コメント</h2><p>コメントの取得に失敗しました。</p>';
        console.error(e);
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker 登録成功"))
        .catch(err => console.error("Service Worker 登録失敗:", err));
    }
  </script>
</body>
</html>
