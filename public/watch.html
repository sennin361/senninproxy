<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Lentrance Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#27293d" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 1em;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    video {
      width: 100%;
      height: 450px;
      border-radius: 8px;
      background: black;
    }
    .title {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
    .meta {
      color: #aaa;
      margin-bottom: 1em;
    }
    .meta a {
      color: #4fc3f7;
      text-decoration: none;
    }
    .meta a:hover {
      text-decoration: underline;
    }
    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.5em 1em;
      background: #4caf50;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    .open-stream {
      margin-top: 1em;
      display: inline-block;
      padding: 0.5em 1em;
      background: #2196f3;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    #resolution-select {
      margin-top: 1em;
      padding: 0.3em 0.6em;
      background: #444667;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    #comments {
      margin-top: 2em;
    }
    .comment {
      display: flex;
      margin-bottom: 1.2em;
    }
    .bubble {
      background: #2d2f44;
      padding: 0.8em 1em;
      border-radius: 16px;
      max-width: 85%;
      position: relative;
    }
    .bubble::before {
      content: '';
      position: absolute;
      top: 10px;
      left: -10px;
      border: 8px solid transparent;
      border-right-color: #2d2f44;
    }
    .author {
      font-weight: bold;
      font-size: 0.9em;
    }
    .date {
      font-size: 0.75em;
      color: #aaa;
      margin-left: 0.5em;
    }
    .text {
      margin-top: 0.3em;
      font-size: 0.95em;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 🎥 HTML5 video player -->
    <video id="video-player" controls autoplay></video>

    <div class="title" id="video-title">タイトル読み込み中...</div>
    <div class="meta" id="video-meta"></div>

    <label for="resolution-select">画質切り替え: </label>
    <select id="resolution-select" style="display:none;"></select>

    <a href="index.html" class="back">← 戻る</a>
    <a id="open-stream-btn" class="open-stream" href="#" target="_blank" style="display:none;">ストリームURLを開く</a>

    <h2>コメント</h2>
    <div id="comments"><p>読み込み中...</p></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    const videoEl = document.getElementById('video-player');
    const titleEl = document.getElementById('video-title');
    const metaEl = document.getElementById('video-meta');
    const commentsEl = document.getElementById('comments');
    const openStreamBtn = document.getElementById('open-stream-btn');
    const resolutionSelect = document.getElementById('resolution-select');

    let streams = {}; // { resolution: url }
    let currentResolution = null;

    if (!videoId) {
      titleEl.textContent = '無効な動画IDです';
      videoEl.style.display = 'none';
    } else {
      loadVideoInfo();
      loadComments();
    }

    async function loadVideoInfo() {
      try {
        const res = await fetch(`/api/stream/${videoId}`);
        if (!res.ok) throw new Error('動画情報取得失敗');
        const data = await res.json();

        titleEl.textContent = data.title || '無題';
        metaEl.innerHTML = `${data.author || 'Unknown'} - ${new Date(data.publishedAt || Date.now()).toLocaleDateString()}`;

        // streams: { res: url, ... }
        streams = data.streams || {};

        const resolutions = Object.keys(streams).sort((a,b) => {
          // 数値順降順（1080p > 720p ...）
          return parseInt(b) - parseInt(a);
        });

        if (resolutions.length === 0) {
          videoEl.style.display = 'none';
          openStreamBtn.style.display = 'none';
          throw new Error('ストリームがありません');
        }

        // 解像度選択肢セットアップ
        resolutionSelect.innerHTML = '';
        resolutions.forEach(res => {
          const opt = document.createElement('option');
          opt.value = res;
          opt.textContent = `${res}p`;
          resolutionSelect.appendChild(opt);
        });
        resolutionSelect.style.display = 'inline-block';

        // 初期画質セット（最高画質）
        currentResolution = resolutions[0];
        setVideoSource(currentResolution);

        // 選択変更時に切り替え
        resolutionSelect.onchange = () => {
          currentResolution = resolutionSelect.value;
          setVideoSource(currentResolution);
        };

      } catch (e) {
        titleEl.textContent = '動画の取得に失敗しました';
        videoEl.style.display = 'none';
        openStreamBtn.style.display = 'none';
        console.error(e);
      }
    }

    function setVideoSource(resolution) {
      const url = streams[resolution];
      if (!url) return;

      const currentTime = videoEl.currentTime || 0;
      const isPlaying = !videoEl.paused;

      videoEl.src = url;
      videoEl.load();
      videoEl.currentTime = currentTime;
      if (isPlaying) videoEl.play();

      openStreamBtn.href = url;
      openStreamBtn.style.display = 'inline-block';
    }

    async function loadComments() {
      try {
        const res = await fetch(`/api/comments/${videoId}`);
        if (!res.ok) throw new Error('コメント取得失敗');
        const data = await res.json();

        commentsEl.innerHTML = '';
        if (!data || data.length === 0) {
          commentsEl.innerHTML = '<p>コメントがありません。</p>';
          return;
        }
        data.forEach(c => {
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <div class="bubble">
              <div>
                <span class="author">${c.author}</span>
                <span class="date">${c.date}</span>
              </div>
              <div class="text">${c.text}</div>
            </div>
          `;
          commentsEl.appendChild(div);
        });
      } catch (e) {
        commentsEl.innerHTML = '<p>コメントの取得に失敗しました。</p>';
        console.error(e);
      }
    }

    // PWA対応（必要なら）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker 登録成功"))
        .catch(err => console.error("Service Worker 登録失敗:", err));
    }
  </script>
</body>
</html>
