<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Lentrance reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#27293d" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 1em;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    video {
      width: 100%;
      height: 450px;
      border-radius: 8px;
      background: black;
    }
    .title {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
    .meta {
      color: #aaa;
      margin-bottom: 1em;
    }
    .meta a {
      color: #4fc3f7;
      text-decoration: none;
    }
    .meta a:hover {
      text-decoration: underline;
    }
    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.5em 1em;
      background: #4caf50;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    #comments {
      margin-top: 2em;
    }
    .comment {
      display: flex;
      margin-bottom: 1.2em;
    }
    .bubble {
      background: #2d2f44;
      padding: 0.8em 1em;
      border-radius: 16px;
      max-width: 85%;
      position: relative;
    }
    .bubble::before {
      content: '';
      position: absolute;
      top: 10px;
      left: -10px;
      border: 8px solid transparent;
      border-right-color: #2d2f44;
    }
    .author {
      font-weight: bold;
      font-size: 0.9em;
    }
    .date {
      font-size: 0.75em;
      color: #aaa;
      margin-left: 0.5em;
    }
    .text {
      margin-top: 0.3em;
      font-size: 0.95em;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .quality-selector {
      margin: 1em 0;
    }
    .quality-selector select {
      padding: 0.3em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video-player" controls autoplay></video>

    <div class="quality-selector">
      <label for="quality-select">画質を選択:</label>
      <select id="quality-select"></select>
    </div>

    <div class="title" id="video-title">タイトル読み込み中...</div>
    <div class="meta" id="video-meta"></div>
    <a href="index.html" class="back">← 戻る</a>

    <h2>コメント</h2>
    <div id="comments"><p>読み込み中...</p></div>
  </div>

  <script>
    const API_KEYS = ['AIzaSyDIoREN7XZjtgEdmfmvuxvm2q_OAb2myMs'];
    let apiIndex = 0;
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    const videoEl = document.getElementById('video-player');
    const titleEl = document.getElementById('video-title');
    const metaEl = document.getElementById('video-meta');
    const commentsEl = document.getElementById('comments');
    const qualitySelect = document.getElementById('quality-select');
    let availableFormats = [];

    function getApiKey() {
      return apiIndex < API_KEYS.length ? API_KEYS[apiIndex] : null;
    }

    async function fetchWithRetry(url) {
      while (apiIndex < API_KEYS.length) {
        const res = await fetch(url.replace('API_KEY', getApiKey()));
        if (res.status === 403 || res.status === 400) {
          apiIndex++;
          continue;
        }
        if (!res.ok) throw new Error('APIエラー');
        return res.json();
      }
      throw new Error('APIキーの上限に達しました');
    }

    if (!videoId) {
      titleEl.textContent = '無効な動画IDです';
      videoEl.style.display = 'none';
    } else {
      loadFormats();
      loadComments();
      loadMetadata();
    }

    async function loadFormats() {
      try {
        const res = await fetch(`/formats?videoId=${videoId}`);
        const formats = await res.json();

        availableFormats = formats.filter(f => f.quality && f.itag);
        availableFormats.sort((a, b) => parseInt(b.quality) - parseInt(a.quality));

        qualitySelect.innerHTML = '';
        availableFormats.forEach(f => {
          const opt = document.createElement('option');
          opt.value = f.itag;
          opt.textContent = f.quality;
          qualitySelect.appendChild(opt);
        });

        if (availableFormats.length > 0) {
          qualitySelect.value = availableFormats[0].itag;
          loadVideoWithItag(availableFormats[0].itag);
        }
      } catch (err) {
        console.error('画質取得失敗:', err);
        titleEl.textContent = '動画の読み込みに失敗しました';
      }
    }

    function loadVideoWithItag(itag, attempt = 0) {
      if (!availableFormats.length) return;
      const format = availableFormats.find(f => f.itag === itag);
      if (!format) return;

      videoEl.onerror = () => {
        if (attempt + 1 < availableFormats.length) {
          const next = availableFormats[attempt + 1];
          qualitySelect.value = next.itag;
          loadVideoWithItag(next.itag, attempt + 1);
        } else {
          titleEl.textContent = '動画の再生に失敗しました';
        }
      };
      videoEl.src = `/stream?videoId=${videoId}&itag=${itag}`;
    }

    qualitySelect.addEventListener('change', () => {
      const itag = qualitySelect.value;
      loadVideoWithItag(itag);
    });

    async function loadMetadata() {
      try {
        const data = await fetchWithRetry(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=API_KEY`);
        const video = data.items[0];
        titleEl.textContent = video.snippet.title;
        metaEl.innerHTML = `<a href="channel.html?id=${video.snippet.channelId}">${video.snippet.channelTitle}</a> - ${new Date(video.snippet.publishedAt).toLocaleDateString()}`;
      } catch (e) {
        console.error(e);
      }
    }

    async function loadComments() {
      try {
        const data = await fetchWithRetry(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&maxResults=20&textFormat=plainText&key=API_KEY`);
        commentsEl.innerHTML = '';
        data.items.forEach(item => {
          const c = item.snippet.topLevelComment.snippet;
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <div class="bubble">
              <div>
                <span class="author">${c.authorDisplayName}</span>
                <span class="date">${new Date(c.publishedAt).toLocaleString()}</span>
              </div>
              <div class="text">${c.textDisplay}</div>
            </div>
          `;
          commentsEl.appendChild(div);
        });
      } catch (e) {
        commentsEl.innerHTML = '<p>コメントの取得に失敗しました。</p>';
        console.error(e);
      }
    }
  </script>
</body>
</html>
