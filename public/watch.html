  </style>
</head>
<body>
  <div class="container">
    <!-- ğŸ¥ HTML5 video player -->
    <video id="video-player" controls autoplay></video>

    <div class="title" id="video-title">ã‚¿ã‚¤ãƒˆãƒ«èª­ã¿è¾¼ã¿ä¸­...</div>
    <div class="meta" id="video-meta"></div>

    <label for="resolution-select">ç”»è³ªåˆ‡ã‚Šæ›¿ãˆ: </label>
    <select id="resolution-select" style="display:none;"></select>

    <a href="index.html" class="back">â† æˆ»ã‚‹</a>
    <a id="open-stream-btn" class="open-stream" href="#" target="_blank" style="display:none;">ã‚¹ãƒˆãƒªãƒ¼ãƒ URLã‚’é–‹ã</a>

    <h2>ã‚³ãƒ¡ãƒ³ãƒˆ</h2>
    <div id="comments"><p>èª­ã¿è¾¼ã¿ä¸­...</p></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    const videoEl = document.getElementById('video-player');
    const titleEl = document.getElementById('video-title');
    const metaEl = document.getElementById('video-meta');
    const commentsEl = document.getElementById('comments');
    const openStreamBtn = document.getElementById('open-stream-btn');
    const resolutionSelect = document.getElementById('resolution-select');

    let streams = {}; // { resolution: url }
    let currentResolution = null;

    if (!videoId) {
      titleEl.textContent = 'ç„¡åŠ¹ãªå‹•ç”»IDã§ã™';
      videoEl.style.display = 'none';
    } else {
      loadVideoInfo();
      loadComments();
    }

    async function loadVideoInfo() {
      try {
        const res = await fetch(`/api/stream/${videoId}`);
        if (!res.ok) throw new Error('å‹•ç”»æƒ…å ±å–å¾—å¤±æ•—');
        const data = await res.json();

        titleEl.textContent = data.title || 'ç„¡é¡Œ';
        metaEl.innerHTML = `${data.author || 'Unknown'} - ${new Date(data.publishedAt || Date.now()).toLocaleDateString()}`;

        // streams: { res: url, ... }
        streams = data.streams || {};

        const resolutions = Object.keys(streams).sort((a,b) => {
          // æ•°å€¤é †é™é †ï¼ˆ1080p > 720p ...ï¼‰
          return parseInt(b) - parseInt(a);
        });

        if (resolutions.length === 0) {
          videoEl.style.display = 'none';
          openStreamBtn.style.display = 'none';
          throw new Error('ã‚¹ãƒˆãƒªãƒ¼ãƒ ãŒã‚ã‚Šã¾ã›ã‚“');
        }

        // è§£åƒåº¦é¸æŠè‚¢ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        resolutionSelect.innerHTML = '';
        resolutions.forEach(res => {
          const opt = document.createElement('option');
          opt.value = res;
          opt.textContent = `${res}p`;
          resolutionSelect.appendChild(opt);
        });
        resolutionSelect.style.display = 'inline-block';

        // åˆæœŸç”»è³ªã‚»ãƒƒãƒˆï¼ˆæœ€é«˜ç”»è³ªï¼‰
        currentResolution = resolutions[0];
        setVideoSource(currentResolution);

        // é¸æŠå¤‰æ›´æ™‚ã«åˆ‡ã‚Šæ›¿ãˆ
        resolutionSelect.onchange = () => {
          currentResolution = resolutionSelect.value;
          setVideoSource(currentResolution);
        };

      } catch (e) {
        titleEl.textContent = 'å‹•ç”»ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ';
        videoEl.style.display = 'none';
        openStreamBtn.style.display = 'none';
        console.error(e);
      }
    }

    function setVideoSource(resolution) {
      const url = streams[resolution];
      if (!url) return;

      const currentTime = videoEl.currentTime || 0;
      const isPlaying = !videoEl.paused;

      videoEl.src = url;
      videoEl.load();
      videoEl.currentTime = currentTime;
      if (isPlaying) videoEl.play();

      openStreamBtn.href = url;
      openStreamBtn.style.display = 'inline-block';
    }

    async function loadComments() {
      try {
        const res = await fetch(`/api/comments/${videoId}`);
        if (!res.ok) throw new Error('ã‚³ãƒ¡ãƒ³ãƒˆå–å¾—å¤±æ•—');
        const data = await res.json();

        commentsEl.innerHTML = '';
        if (!data || data.length === 0) {
          commentsEl.innerHTML = '<p>ã‚³ãƒ¡ãƒ³ãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
          return;
        }
        data.forEach(c => {
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <div class="bubble">
              <div>
                <span class="author">${c.author}</span>
                <span class="date">${c.date}</span>
              </div>
              <div class="text">${c.text}</div>
            </div>
          `;
          commentsEl.appendChild(div);
        });
      } catch (e) {
        commentsEl.innerHTML = '<p>ã‚³ãƒ¡ãƒ³ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
        console.error(e);
      }
    }

    // PWAå¯¾å¿œï¼ˆå¿…è¦ãªã‚‰ï¼‰
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker ç™»éŒ²æˆåŠŸ"))
        .catch(err => console.error("Service Worker ç™»éŒ²å¤±æ•—:", err));
    }
  </script>
</body>
