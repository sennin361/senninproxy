<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動画再生 - Lentrance Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#27293d" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 1em;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    video {
      width: 100%;
      max-height: 480px;
      border-radius: 8px;
      background: black;
    }

    .title {
      font-size: 1.5em;
      margin: 0.5em 0;
    }

    .meta {
      color: #aaa;
      margin-bottom: 1em;
    }

    .meta a {
      color: #4fc3f7;
      text-decoration: none;
    }

    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.5em 1em;
      background: #4caf50;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }

    #comments {
      margin-top: 2em;
    }

    .comment {
      display: flex;
      margin-bottom: 1.2em;
    }

    .bubble {
      background: #2d2f44;
      padding: 0.8em 1em;
      border-radius: 16px;
      max-width: 85%;
      position: relative;
    }

    .bubble::before {
      content: '';
      position: absolute;
      top: 10px;
      left: -10px;
      border: 8px solid transparent;
      border-right-color: #2d2f44;
    }

    .author {
      font-weight: bold;
      font-size: 0.9em;
    }

    .date {
      font-size: 0.75em;
      color: #aaa;
      margin-left: 0.5em;
    }

    .text {
      margin-top: 0.3em;
      font-size: 0.95em;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="player" controls autoplay></video>
    <div class="title" id="video-title">タイトル読み込み中...</div>
    <div class="meta" id="video-meta"></div>
    <a href="index.html" class="back">← 戻る</a>

    <h2>コメント</h2>
    <div id="comments"><p>読み込み中...</p></div>
  </div>

  <script>
    const API_KEYS = [
      // 適宜、APIキーを追加
    ];
    let apiIndex = 0;

    function getApiKey() {
      return apiIndex < API_KEYS.length ? API_KEYS[apiIndex] : null;
    }

    function nextApiKey() {
      apiIndex++;
      return getApiKey();
    }

    const params = new URLSearchParams(location.search);
    const videoId = params.get("id");
    const player = document.getElementById("player");
    const titleEl = document.getElementById("video-title");
    const metaEl = document.getElementById("video-meta");
    const commentsEl = document.getElementById("comments");

    async function fetchWithRetry(url) {
      while (apiIndex < API_KEYS.length) {
        const key = getApiKey();
        const res = await fetch(url.replace('API_KEY', key));
        if (res.status === 403 || res.status === 400) {
          apiIndex++;
          continue;
        }
        if (!res.ok) throw new Error('APIエラー');
        return res.json();
      }
      throw new Error("APIキーの上限に達しました");
    }

    async function loadStream() {
      const res = await fetch("/get_stream_url", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url: `https://www.youtube.com/watch?v=${videoId}` })
      });
      const data = await res.json();
      if (data.stream_url) {
        player.src = data.stream_url;
        player.play();
      } else {
        alert("動画ストリームの取得に失敗しました");
      }
    }

    async function loadVideoInfo() {
      try {
        const data = await fetchWithRetry(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=API_KEY`);
        if (!data.items || data.items.length === 0) {
          titleEl.textContent = '動画が見つかりません';
          return;
        }
        const video = data.items[0];
        titleEl.textContent = video.snippet.title;
        metaEl.innerHTML = `<a href="channel.html?id=${video.snippet.channelId}">${video.snippet.channelTitle}</a> - ${new Date(video.snippet.publishedAt).toLocaleDateString()}`;
      } catch (e) {
        console.error(e);
        titleEl.textContent = "動画情報取得に失敗しました";
      }
    }

    async function loadComments() {
      try {
        const data = await fetchWithRetry(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&maxResults=20&textFormat=plainText&key=API_KEY`);
        commentsEl.innerHTML = '';
        if (!data.items || data.items.length === 0) {
          commentsEl.innerHTML = '<p>コメントがありません。</p>';
          return;
        }
        data.items.forEach(item => {
          const c = item.snippet.topLevelComment.snippet;
          const div = document.createElement('div');
          div.className = 'comment';
          div.innerHTML = `
            <div class="bubble">
              <div>
                <span class="author">${c.authorDisplayName}</span>
                <span class="date">${new Date(c.publishedAt).toLocaleString()}</span>
              </div>
              <div class="text">${c.textDisplay}</div>
            </div>
          `;
          commentsEl.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        commentsEl.innerHTML = '<p>コメントの取得に失敗しました。</p>';
      }
    }

    if (!videoId) {
      titleEl.textContent = '無効な動画IDです';
    } else {
      loadStream();
      loadVideoInfo();
      loadComments();
    }
  </script>
</body>
</html>
