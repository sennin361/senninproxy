<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>‰ªô‰∫∫„ÉÜ„Éà„É™„Çπ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #111, #222);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #start-screen, #game-screen {
      display: none;
      text-align: center;
    }
    #start-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
    }
    #start-screen p {
      background: #0ff;
      color: #000;
      padding: 1em 2em;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      box-shadow: 0 0 10px #0ff;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
      background: #333;
      padding: 0.5em 1em;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #0f0;
    }
    canvas {
      background: #111;
      margin: 20px auto;
      box-shadow: 0 0 20px #0f0;
      display: block;
    }
    #replay-btn {
      display: none;
      margin-top: 10px;
      padding: 0.5em 1em;
      font-size: 1em;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>‰ªô‰∫∫„ÉÜ„Éà„É™„Çπ</h1>
    <p id="start-btn">‚ñ∂ „Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</p>
  </div>

  <div id="game-screen">
    <h1>‰ªô‰∫∫„ÉÜ„Éà„É™„Çπ</h1>
    <div id="score">„Çπ„Ç≥„Ç¢: 0</div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <button id="replay-btn">üîÅ ÂÜç„Éó„É¨„Ç§</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const scoreElement = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    const replayBtn = document.getElementById('replay-btn');

    const colors = {
      T: '#d400d4',
      O: '#ffeb3b',
      L: '#ff9800',
      J: '#2196f3',
      I: '#00e5ff',
      S: '#4caf50',
      Z: '#f44336'
    };

    const colorArray = [
      null,
      colors.T,
      colors.O,
      colors.L,
      colors.J,
      colors.I,
      colors.S,
      colors.Z
    ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,0,3],[3,3,3],[0,0,0]];
      if (type === 'J') return [[4,0,0],[4,4,4],[0,0,0]];
      if (type === 'I') return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colorArray[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawGrid() {
      const gridColor = '#222';
      context.strokeStyle = gridColor;
      context.lineWidth = 0.05;

      for(let x = 0; x <= canvas.width / 20; x++) {
        context.beginPath();
        context.moveTo(x, 0);
        context.lineTo(x, canvas.height / 20);
        context.stroke();
      }
      for(let y = 0; y <= canvas.height / 20; y++) {
        context.beginPath();
        context.moveTo(0, y);
        context.lineTo(canvas.width / 20, y);
        context.stroke();
      }
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
      drawGrid();
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; y++) {
        for (let x = 0; x < y; x++) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerReset() {
      const types = 'TJLOISZ';
      const type = types[Math.floor(Math.random() * types.length)];
      player.matrix = createPiece(type);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        replayBtn.style.display = "inline-block";
        cancelAnimationFrame(animationFrameId);
        return;
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function updateScore() {
      scoreElement.innerText = `„Çπ„Ç≥„Ç¢: ${player.score}`;
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let animationFrameId;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      updateScore();
      animationFrameId = requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'q') playerRotate(-1);
      else if (event.key === 'w') playerRotate(1);
    });

    replayBtn.addEventListener('click', () => {
      replayBtn.style.display = "none";
      playerReset();
      update();
    });

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0
    };

    startScreen.style.display = "flex";

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameScreen.style.display = "block";
      playerReset();
      update();
    });
  </script>
</body>
</html>
